services:
  - type: web
    name: ai-court-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: Backend
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
